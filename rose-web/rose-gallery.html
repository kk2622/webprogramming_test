<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Rose 갤러리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            background-color: #fff5f5;
        }

        header {
            background: linear-gradient(135deg, 
                #707070,
                #9e8589 25%,
                #cc969f 50%,
                #ffa4b6 75%,
                #ffb3c1
            );
            color: white;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #c5aed6;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 
                0 1px #f0e6ff,
                0 -1px #f0e6ff,
                1px 0 #f0e6ff,
                -1px 0 #f0e6ff,
                1px 1px #d7c5ea,
                2px 2px #cbb5e2,
                3px 3px #bea4d5,
                4px 4px #b093c8,
                5px 5px 6px rgba(164, 129, 190, 0.4),
                6px 6px 10px rgba(164, 129, 190, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transition: transform 0.35s cubic-bezier(.2,.9,.2,1), box-shadow 0.35s;
            position: relative;
        }

        .gallery-item:focus,
        .gallery-item:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
            outline: none;
        }

        .gallery-item figure{margin:0}

        .gallery-item img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            display: block;
            vertical-align: middle;
        }

        .gallery-caption {
            padding: 14px 16px;
            text-align: left;
            color: var(--text-dark, #333);
            background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.98));
        }

        .caption-title{font-weight:800;color:#b33a6b;margin-bottom:6px}
        .caption-desc{font-size:13px;color:#6b6b6b}

        /* overlay gradient for better readability */
        .img-overlay{position:absolute;left:0;right:0;bottom:70px;height:80px;background:linear-gradient(180deg,transparent, rgba(255,255,255,0.9));pointer-events:none}

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #c5aed6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #b093c8;
        }
    </style>
</head>
