<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간식 구매처 - Rose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            background-color: #fff5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, 
                #707070,
                #9e8589 25%,
                #cc969f 50%,
                #ffa4b6 75%,
                #ffb3c1
            );
            color: white;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: #c5aed6;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 1px #f0e6ff, 1px 1px #d7c5ea, 3px 3px #bea4d5;
            margin: 0;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .shop-list {
            list-style: none;
            margin: 20px 0;
        }

        .shop-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ffccd5;
            border-radius: 5px;
        }

        .shop-item h3 {
            color: #ff6b95;
            margin-bottom: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c5aed6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #b093c8;
        }
    </style>
</head>
<body>
    <header>
        <h1>간식 구매처</h1>
    </header>

    <div class="container">
        <div class="content">
            <ul class="shop-list">
                <li class="shop-item">
                    <h3>쿠팡</h3>
                    <p>다양한 간식과 빠른 배송</p>
                </li>
                <li class="shop-item">
                    <h3>29CM</h3>
                    <p>프리미엄 간식 전문</p>
                </li>
                <li class="shop-item">
                    <h3>롯데펫</h3>
                    <p>신선한 간식과 다양한 할인</p>
                </li>
            </ul>
        </div>
        <a href="../rose1.html" class="back-link">메인으로 돌아가기</a>
    </div>
</body>
</html>
