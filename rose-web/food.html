<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사료 구매처 - Rose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            background-color: #fff5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #ff8fb1, #ff6b95);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .shop-list {
            list-style: none;
            margin: 20px 0;
        }

        .shop-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ffccd5;
            border-radius: 5px;
        }

        .shop-item h3 {
            color: #ff6b95;
            margin-bottom: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b95;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #ff4777;
        }
    </style>
</head>
<body>
    <header>
        <h1>사료 구매처</h1>
    </header>

    <div class="container">
        <div class="content">
            <ul class="shop-list">
                <li class="shop-item">
                    <h3>네이버 펫</h3>
                    <p>다양한 브랜드의 사료</p>
                </li>
                <li class="shop-item">
                    <h3>펫프렌즈</h3>
                    <p>프리미엄 사료 전문점</p>
                </li>
                <li class="shop-item">
                    <h3>마이펫플러스</h3>
                    <p>수입 사료 전문</p>
                </li>
            </ul>
        </div>
        <a href="rose1.html" class="back-link">메인으로 돌아가기</a>
    </div>
</body>
</html>
