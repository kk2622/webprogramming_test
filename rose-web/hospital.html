<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 병원 - Rose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            background-color: #fff5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #ff8fb1, #ff6b95);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .hospital-list {
            list-style: none;
            margin: 20px 0;
        }

        .hospital-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ffccd5;
            border-radius: 5px;
        }

        .hospital-item h3 {
            color: #ff6b95;
            margin-bottom: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b95;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #ff4777;
        }
    </style>
</head>
<body>
    <header>
        <h1>동물 병원</h1>
    </header>

    <div class="container">
        <div class="content">
            <ul class="hospital-list">
                <li class="hospital-item">
                    <h3>24시 동물병원</h3>
                    <p>위치: 서울시 강남구</p>
                    <p>전화: 02-123-4567</p>
                    <p>24시간 응급진료 가능</p>
                </li>
                <li class="hospital-item">
                    <h3>행복한 동물병원</h3>
                    <p>위치: 서울시 서초구</p>
                    <p>전화: 02-234-5678</p>
                    <p>전문의 상주</p>
                </li>
                <li class="hospital-item">
                    <h3>러브펫 동물병원</h3>
                    <p>위치: 서울시 송파구</p>
                    <p>전화: 02-345-6789</p>
                    <p>최신 의료장비 보유</p>
                </li>
            </ul>
        </div>
        <a href="rose1.html" class="back-link">메인으로 돌아가기</a>
    </div>
</body>
</html>
