<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 소개 - Rose</title>
    <style>
        /* 공통 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            background-color: #fff5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #ff8fb1, #ff6b95);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b95;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #ff4777;
        }
    </style>
</head>
<body>
    <header>
        <h1>강아지 소개</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>로제 소개</h2>
            <p>안녕하세요! 저는 로제에요!</p>
            <p>나이: 2살</p>
            <p>품종: 푸들</p>
            <p>특징: 소심한데 너무 귀여워요.</p>
        </div>
        <a href="rose1.html" class="back-link">메인으로 돌아가기</a>
    </div>
</body>
</html>
